<!doctype html>
<html lang="en">

    <style>
        body {
            font-family: 'Oxygen', sans-serif;
        }
        header {
            background-color: #343a40;
            color: white;
        }
        #main-content {
            padding: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .major-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px;
            transition: transform 0.2s;
        }
        .major-box:hover {
            transform: scale(1.05);
        }
        .major-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .major-name {
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
        }
